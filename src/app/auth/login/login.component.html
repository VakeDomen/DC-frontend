<div class="container">
    <div class="box">
        <h1 class="title is-1">Login</h1>
        <div class="field">
            <div class="control">
                <h3 class="title is-3 login-text">Email:</h3>
                <input class="input is-medium" [(ngModel)]="authData.email" type="text" placeholder="Medium input">
            </div>
            <div class="field">
                <div class="control">
                    <h3 class="title is-3 login-text">Password:</h3>
                    <input class="input is-medium" [(ngModel)]="authData.password" type="password" placeholder="Medium input">
                </div>
            </div>
        </div>
        <div class="level">
            <div class="level-left">
                <button class="button is-primary" (click)="login()">Login</button>
            </div>
            <div class="level-right">
                <button class="button is-primary is-outlined" (click)="register()">Register</button>
            </div>
        </div>
    </div>
</div>
