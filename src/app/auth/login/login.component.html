<div class="box">
    <h1 class="title is-1">Login</h1>
    <div class="field">
        <div class="control">
            <h3 class="title is-3 login-text">Email:</h3>
            <input class="input is-medium" type="text" placeholder="Medium input">
        </div>
        <div class="field">
            <div class="control">
                <h3 class="title is-3 login-text">Password:</h3>
                <input class="input is-medium" type="password" placeholder="Medium input">
            </div>
        </div>
    </div>
    <div class="level">
        <div class="level-left">
            <button class="button is-success" (click)="login()">Login</button>
        </div>
        <div class="level-right">
            <button class="button is-info" (click)="register()">Register</button>
        </div>
    </div>
</div>
