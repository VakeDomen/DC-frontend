<mat-form-field>
        <input
          matInput
          [matDatepicker] = "picker"
          placeholder = "{{label}}"
          (dateInput)="addDate('input', $event)"
          (dateChange)="addDate('change', $event)"
          [(ngModel)]="dateSelected"
          >
        <mat-datepicker-toggle
          matSuffix [for] = "picker">
        </mat-datepicker-toggle>
        <mat-datepicker
          #picker>
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field>
          <input
          matInput
          aria-label="Append to input"
          [format]="24"
          placeholder="{{defaultTime}}"
          [(ngModel)]=time
          [ngxTimepicker]="appendedToInput"
        >
        <ngx-material-timepicker
          [format]="24"
          #appendedToInput
          [ESC]="true"
          [hoursOnly]="true"
          [appendToInput]="true"
          (timeSet)="addTime('input', $event)">
        </ngx-material-timepicker>
      </mat-form-field>
