<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" [routerLink]="['/']" >
        <img src="../../../assets/logo.png" width="35" height="35">
      </a>
  
    <a (click)="toggleNavbar()" role="button" #navBurger class="navbar-burger burger" aria-label="menu"
      aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div #navMenu id="navMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" 
        [ngClass]="{'is-active': activeTab==='home'}"
        (click)="activeTab='home'; tab.emit('home')" 
        [routerLink]="['/']" 
        routerLinkActive="router-link-active" >
        Home
      </a>
      <a class="navbar-item" 
        [ngClass]="{'is-active': activeTab==='dashboard'}"
        (click)="activeTab='dashboard'; tab.emit('dashboard')"
        [routerLink]="['/dashboard']" 
        routerLinkActive="router-link-active" >
        Dashboard
      </a>
      <a class="navbar-item" 
        [ngClass]="{'is-active': activeTab==='groups'}"
        (click)="activeTab='groups'; tab.emit('groups')"
        [routerLink]="['/groups']" 
        routerLinkActive="router-link-active" >
        Groups
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div *ngIf="!auth.isLoggedIn()" class="buttons">
          <a class="button is-primary" [routerLink]="['/register']">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" [routerLink]="['/login']">
            Login
          </a>
        </div>
        <div *ngIf="auth.isLoggedIn()" class="buttons">
          <a class="button is-primary" [routerLink]="['/profile', auth.loggedUser().id]">
            <strong>My profile</strong>
          </a>
          <a class="button is-light" (click)="logout()">
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
